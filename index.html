<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <ul id="sidebar-menu"></ul>
    </div>
    <div class="content" id="content-area">
        <p>Click on a topic to view the content.</p>
    </div>

    <footer>
        <p>Developed by Md Ariful Islam</p>
    </footer>

    <script>
        // Load JSON data and populate the sidebar & content
        fetch("notes.json")
            .then(response => response.json())
            .then(data => {
                const sidebarMenu = document.getElementById("sidebar-menu");
                const contentArea = document.getElementById("content-area");

                data.topics.forEach(topic => {
                    // Create sidebar list items
                    const listItem = document.createElement("li");
                    listItem.textContent = topic.title;
                    listItem.onclick = () => showContent(topic);
                    sidebarMenu.appendChild(listItem);
                });
            });

        // Function to display the content of a topic
        function showContent(topic) {
            const contentArea = document.getElementById("content-area");
            let content = `
                <div class="note-container">
                    <h1 class="note-title">${topic.title}</h1>
                    <p class="note-description">${topic.description}</p>
            `;

            // Loop through the content array to display multiple descriptions and codes
            topic.content.forEach(item => {
                content += `
                    <p class="note-description">${item.description}</p>
                    <pre><code>${item.code}</code></pre>
                `;
            });

            content += `</div>`;
            contentArea.innerHTML = content;
        }
    </script>
</body>
</html>
